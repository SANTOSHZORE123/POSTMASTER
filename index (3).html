<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POSTMASTER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/prism.css">
    <style>
      #prismid{
        max-height: 500px;
      }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Post Master</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>a
        </ul>

      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-3">Welcome to Post master</h1>
  </div>
  <div class="container" style="width:80%;margin:auto">
    <!-- url box -->
    <div class="form-group row">
      <label for="URLs" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="URLs" placeholder="enter your url here">
      </div>
    </div>
    <!-- request type box -->
    <fieldset class="form-group my-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
            <label class="form-check-label" for="get">
              GET
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
            <label class="form-check-label" for="post">
              POST
            </label>
          </div>

        </div>
      </div>
    </fieldset>
    <!-- content type box -->
    <fieldset class="form-group my-3">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ContentType" id="JSON" value="JSON" checked>
            <label class="form-check-label" for="JSON">
              JSON
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ContentType" id="Custom" value="Custom">
            <label class="form-check-label" for="Custom">
              Custom Parameter
            </label>
          </div>

        </div>
      </div>
    </fieldset>

    <!-- this parameter will hidden when json option is chosen -->
    <div id="parameterBox">
      <div class="form-row" style="display:flex;flex-direction:row">
        <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
        </div>
        <button id="addParam" class="btn btn-primary">+</button>
      </div>


      <div id="parameter123">

      </div>
    </div>
    <!-- this will hide when we chose custom parameter option -->
    <div class="form-group row my-3" id="requestJson">
      <label for="requstJsonText" class="col-sm-2 col-form-label">Enter JSON request</label>
      <div class="col-sm-8" id="textbox">
        <textarea class="form-control" placeholder="Leave a comment here" id="requstJsonText"></textarea>
      </div>
    </div>


    <!-- submit button which will trigger fetch api -->
    <div class="form-group row">
      <div class="col-sm-8">
        <button class="btn btn-primary" id="submit">Submit</button>
      </div>
    </div>
    <!-- response -->
    <div class="form-group row my-3" id="response">
      <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
      <div class="col-sm-8">
        <!-- <textarea class="form-control" id="responseJsonText" placeholder="your response will appear here"></textarea> -->
        <pre id="prismid" class="language-javascript">
          <code id="responsePrism" class="language-javascript"></code>
        </pre>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
